{% extends 'base.html' %}

{% block body %}
<div class="d-flex flex-column">
    <div class="bg-dark sidebar">
        <button onclick="toggleSidebar()"><h4 class="title">Settings</h4></button>
        <ul id="sidebar-links" class="nav nav-pills flex-column  hidden">
          <li class="nav-item">
            <a href="/settings/profile" class="link-button">Profile</a>
          </li>
          <li class="nav-item">
            <a href="/settings/account" class="link-button">Account</a>
          </li>
        </ul>
      </div>
    </div>
    <div class="d-flex flex-column mx-3 mt-2 w-100 main-container">
    {% block content %}{% endblock %}
    </div>
{% endblock %}

{% block scripts %}
<script>
    function toggleSidebar() {
        const sidebarLinks = document.getElementById('sidebar-links');
        sidebarLinks.classList.toggle('hidden');
    }
</script>
{% endblock %}
