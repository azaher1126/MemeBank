{% extends 'base.html' %}

{% block title %}Register{% endblock %}
{% block head %}
{{ super() }}
<link rel="stylesheet" href="{{ url_for('static', filename='css/account-style.css') }}">
{% endblock %}

{% block body %}
<div id="login-box" class="d-flex flex-column align-items-center w-100">
  <h3>Register</h3>
  <form method="POST" class="form account-form">
    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="email" />
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="username" />
      </div>
    </div>
    <div class="form-group">
      <label for="first_name">First Name</label>
      <input type="text" class="form-control" id="first_name" name="first_name" placeholder="first name" />
    </div>
    <div class="form-group">
      <label for="last_name">Last Name</label>
      <input type="text" class="form-control" id="last_name" name="last_name" placeholder="last name" />
    </div>
    <div class="form-group">
      <label for="password1">Password</label>
      <input type="password" class="form-control" id="password1" name="password1" placeholder="password" />
    </div>
    <div class="form-group">
      <label for="password2">Password (Confirm)</label>
      <input type="password" class="form-control" id="password2" name="password2"
        placeholder="confirm password" />
    </div>
    <div class="form-group">
      <div class="text-center">
        <button type="submit" class="btn btn-primary">Register</button>
      </div>
    </div>
  </form>
  <p>Already have an account? <a style="color: blue;" href="/login">Login</a></p>
</div>
{% endblock %}
